{% extends 'main_app/base.html' %}

{% block middle %}
    <div class="container">
        <div class="row main_part">
            <div class="col-md-5 frame">
                <h3>Dodaj plik do systemu</h3>
                <form name = "form" enctype = "multipart/form-data" action = "{% url 'main_app:upload_file' %}" method = "POST" >
                    {% csrf_token %}
                    {{ uploadForm }}
                    <br/>
                    <button type="submit" class="btn btn-default">Wgraj</button>
                </form>
                <br/>
            </div>
            <div class="col-md-5 col-md-offset-2 frame">
                <h3>Wybierz plik magnetyczny</h3>
                <form name = "form" enctype = "multipart/form-data" action = "{% url 'main_app:magnet_file' %}" method = "POST" >
                    {% csrf_token %}
                    {{ magnetForm }}
                    <br/>
                    <button type="submit" class="btn btn-default">Sprawd≈∫</button>
                </form>
                <br/>
            </div>
        </div>
    </div>

{% endblock %}
